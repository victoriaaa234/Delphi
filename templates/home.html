    <script>
        function addCell(vidtitle, vidid, row, a) {
            var cell = row.insertCell(a);
            console.log(vidid);
            cell.innerHTML = '<a id="video-thumbnail" data-id=' + vidid + ' href="/oracle/' + vidid + '"><img src="https://i.ytimg.com/vi/' + vidid + '/hqdefault.jpg"/><br/>' + vidtitle + '</a>';
        }
        function sendData() {
            var x = document.getElementById("myForm");
            console.log(x.value);
            $.ajax({
                type: "POST",
                url: "/getVideos",
                data: {
                    query: x.value,
                }
            }).done(function (o) {
                rx = o;
                console.log(rx);
		var table = document.getElementById("search-table");
		var row = table.insertRow(0);
                for (a = 0; a < rx[0].length; a++) {
                    addCell(rx[0][a], rx[1][a], row, a);
                }
            });
        }
    </script>

        <span class="input-group-btn">
            <button onclick="return sendData()" class="btn btn-secondary" type="button">Go!</button>
        </span>
    </div>
