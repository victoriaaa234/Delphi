    <script>
        //        $(document).ready(function () {

        document.body.onclick = function (e) {
            console.log('smash');
            e = window.event ? event.srcElement : e.target;
            if (e.className && e.className.indexOf('time') != -1) alert(e.value);
            else console.log('lemme smash' + e.value);
        }
        function addRow(time, value) {
            var table = document.getElementById("search-table");
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = '<a id="play-video" href="#">' + time + '</a><br/>';
            cell2.innerHTML = "probability";
        }
        function sendData() {
            var x = document.getElementById("myForm");
            console.log(x.value);
            $.ajax({
                type: "POST",
                url: "/getQuery",
                data: {
                    data: x.value,
                    vidid: '{{vidid}}'
                }
            }).done(function (o) {
                alert('Sent!')
                rx = o;
                console.log(rx);
                for (a = 0; a < rx.length; a++) {
                    addRow(rx[a][0], rx[a][1]);
                }
            });
        }
    </script>
    <div class="input-group">
        <input type="text" id="myForm" class="form-control" value={this.value} placeholder="Search for...">
        <span class="input-group-btn">
            <button onclick="return sendData()" class="btn btn-secondary" type="button">Go!</button>
        </span>
    </div>
    <table id="search-table" class="table table-hover table-bordered" style="margin-top: 100px">
        <!-- NOTE(Victoria): Display the top 5 times -->
