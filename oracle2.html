<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Delphi</title>
        <link rel="stylesheet" href="./mdl/material.min.css">
        <script src="./mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <h2>The Oracle of Youtube</h2>
        <div class="mdl-grid">
            <div class="video" style="margin-left:10%">
                <iframe width="700" height = "400" style="margin-left:0px"; src="https://www.youtube.com/embed/zB4I68XVPzQ">
                </iframe>
            </div>
            <div class="inner-grid">
                <form action="#" style="margin-left: 20%">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="search"/>
                        <label class="mdl-textfield__label" for="search">Search...</label>
                    </div>
                </form>
                <div class="options">
                    <div class="checkbox-row1" style="padding-left: 20%">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox">
                            <input type="checkbox" id="checkbox" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Censor</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox1">
                            <input type="checkbox" id="checkbox1" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Button2</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox2">
                            <input type="checkbox" id="checkbox2" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Button3</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox3">
                            <input type="checkbox" id="checkbox3" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Button4</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox4">
                            <input type="checkbox" id="checkbox4" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Button5</span>
                        </label>
                    </div>
                    <div class="checkbox-row2">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox5">
                            <input type="checkbox" id="checkbox5" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Button6</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox6">
                            <input type="checkbox" id="checkbox6" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Button7</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox7">
                            <input type="checkbox" id="checkbox7" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Button8</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox8">
                            <input type="checkbox" id="checkbox8" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Button9</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox10">
                            <input type="checkbox" id="checkbox10" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Button10</span>
                        </label>
                    </div>
                </div>
                <div class="button" style="padding-left: 225px">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
