<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Delphi</title>
        <link rel="stylesheet" href="./mdl/material.min.css">
        <script src="./mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <h2>The Oracle of Youtube</h2>
        <div class="mdl-grid">
            <div class="video" style="margin-left:10%">
                <iframe width="700" height = "400" style="margin-left:0px"; src="https://www.youtube.com/embed/zB4I68XVPzQ">
                </iframe>
            </div>
            <div class="inner-grid" style="min-width:300px; margin-left:7%">
                <h4>You searched for <strong>lightsaber</strong></h4>
                <table class="mdl-data-table mdl-js-data-table" style="min-width:300px">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Time</th>
                            <th class="mdl-data-table__cell--non-numeric">Probabilty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
		            <!-- change video url to url?start=time -->
                            <td class="mdl-data-table__cell--non-numeric">
                                <a href="#">0:10</a>
                            </td>
                            <td class="mdl-data-table__cell--non-numeric">90.2%</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">
                                <a href="#">0:32</a>
                            </td>
                            <td class="mdl-data-table__cell--non-numeric">87.5%</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">
                                <a href="#">1:23</a>
                            </td>
                            <td class="mdl-data-table__cell--non-numeric">95.1%</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">
                                <a href="#">1:44</a>
                            </td>
                            <td class="mdl-data-table__cell--non-numeric">80.3%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
